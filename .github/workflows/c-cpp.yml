name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install Conan (pinned version for reproducibility)
    - name: Install Conan
      run: pip install conan==2.4.0

    # Cache Conan packages
    - name: Cache Conan
      uses: actions/cache@v4
      with:
        path: ~/.conan2
        key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.*') }}
        restore-keys: |
          ${{ runner.os }}-conan-

    # Install Conan
    - name: Setup Conan
      uses: conan-io/setup-conan@v1
      with:
        cache_packages: true

    # Configure Conan profile (optional, customize to your compilers/settings)
    - name: Install dependencies
      run: |
        conan install . --output-folder=build --build=missing

    # Build the project
    - name: Build project
      uses: threeal/cmake-action@v2.1.0
      with:
        source-dir: .
        build-dir: build
        cxx-compiler: clang++
        args: -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release

